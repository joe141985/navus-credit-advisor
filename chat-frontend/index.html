<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVUS - AI Financial Advisor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Light theme variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-sidebar: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --accent: #667eea;
            --accent-hover: #5a6fd8;
            --message-user-bg: #667eea;
            --message-user-text: #ffffff;
            --message-assistant-bg: #f1f5f9;
            --message-assistant-text: #1e293b;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-sidebar: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --border-hover: #475569;
            --accent: #667eea;
            --accent-hover: #5a6fd8;
            --message-user-bg: #667eea;
            --message-user-text: #ffffff;
            --message-assistant-bg: #1e293b;
            --message-assistant-text: #f8fafc;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjQ1IiBzdHJva2U9IiMxZTI5M2IiIHN0cm9rZS13aWR0aD0iMTAiLz4KPHN2ZyB4PSIxNSIgeT0iMjAiIHdpZHRoPSI3MCIgaGVpZ2h0PSI2MCI+Cjx0ZXh0IHg9IjM1IiB5PSI0NSIgZm9udC1mYW1pbHk9IkludGVyLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjM2IiBmb250LXdlaWdodD0iNzAwIiBmaWxsPSIjMWUyOTNiIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5OPC90ZXh0Pgo8L3N2Zz4KPC9zdmc+') center/contain no-repeat;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .theme-toggle {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
        }

        .new-chat-btn {
            margin: 20px;
            padding: 12px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background: var(--accent-hover);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin: 24px 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .preset-questions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .preset-btn {
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-align: left;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.4;
        }

        .preset-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .chat-item {
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            text-align: left;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1.4;
        }

        .chat-item:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .chat-item.active {
            background: var(--accent);
            color: white;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--message-user-bg);
            color: var(--message-user-text);
        }

        .message.assistant .message-avatar {
            background: var(--message-assistant-bg);
            color: var(--message-assistant-text);
        }

        .message-content {
            flex: 1;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 14px;
            text-align: justify;
            text-justify: inter-word;
            word-spacing: 0.1em;
            hyphens: auto;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
        }
        
        .message-content p {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message-content li {
            margin-bottom: 4px;
            line-height: 1.5;
        }
        
        .message-content strong {
            font-weight: 600;
            color: var(--accent);
        }
        
        .message-content em {
            font-style: italic;
            color: var(--text-primary);
        }
        
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
            color: var(--accent);
        }
        
        .message-content h1 { font-size: 18px; }
        .message-content h2 { font-size: 16px; }
        .message-content h3 { font-size: 15px; }

        .message.user .message-content {
            background: var(--message-user-bg);
            color: var(--message-user-text);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--message-assistant-bg);
            color: var(--message-assistant-text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 20px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 22px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: var(--accent);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chart-container {
            margin: 12px 0;
            text-align: center;
        }

        .chart-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo"></div>
                    <span class="brand-text">NAVUS</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light theme">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
            
            <button class="new-chat-btn" onclick="startNewChat()">
                <span>💬</span>
                New Chat
            </button>
            
            <div class="sidebar-content">
                <div class="section-title">Try asking these</div>
                <div class="preset-questions">
                    <button class="preset-btn" onclick="sendMessage('What\'s the best travel credit card in Canada?')">
                        What's the best travel credit card in Canada?
                    </button>
                    <button class="preset-btn" onclick="sendMessage('Help me pay off credit card debt faster')">
                        Help me pay off credit card debt faster
                    </button>
                    <button class="preset-btn" onclick="sendMessage('Best cashback card for groceries?')">
                        Best cashback card for groceries?
                    </button>
                    <button class="preset-btn" onclick="sendMessage('First credit card for students?')">
                        First credit card for students?
                    </button>
                    <button class="preset-btn" onclick="sendMessage('Compare RBC vs TD credit cards')">
                        Compare RBC vs TD credit cards
                    </button>
                </div>
                
                <div class="section-title">Chat History</div>
                <div class="chat-history" id="chatHistory">
                    <!-- Chat history items will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div>
                    <div class="chat-title">Financial Advisor Chat</div>
                    <div class="chat-subtitle">AI-powered credit card and debt advice for Canadians</div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-avatar">🏦</div>
                    <div class="message-content">
                        👋 Hi! I'm NAVUS, your AI financial advisor for Canadian credit cards and debt management. 
                        How can I help you optimize your finances today?
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="Ask about credit cards, debt payoff, or financial advice..."
                        rows="1"
                        onkeydown="handleInputKeydown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8003';  // OpenAI GPT-3.5-turbo (INTELLIGENT RESPONSES + CHARTS)
        let currentChatId = 'chat-' + Date.now();
        let chatHistory = {};
        
        // Theme functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Initialize theme from localStorage
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.querySelector('.theme-icon');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
            } else {
                themeIcon.textContent = '🌙';
            }
        }
        
        // Chat functionality
        function startNewChat() {
            currentChatId = 'chat-' + Date.now();
            document.getElementById('chatMessages').innerHTML = `
                <div class="message assistant">
                    <div class="message-avatar">🏦</div>
                    <div class="message-content">
                        👋 Hi! I'm NAVUS, your AI financial advisor for Canadian credit cards and debt management. 
                        How can I help you optimize your finances today?
                    </div>
                </div>
            `;
            updateChatHistory();
        }
        
        function updateChatHistory() {
            const historyContainer = document.getElementById('chatHistory');
            const historyItems = Object.keys(chatHistory).reverse().map(chatId => {
                const chat = chatHistory[chatId];
                const preview = chat.messages && chat.messages.length > 1 ? 
                    chat.messages[1].content.substring(0, 50) + '...' : 
                    'New chat';
                
                return `
                    <button class="chat-item ${chatId === currentChatId ? 'active' : ''}" 
                            onclick="loadChat('${chatId}')">
                        ${preview}
                    </button>
                `;
            }).join('');
            
            historyContainer.innerHTML = historyItems;
        }
        
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chatHistory[chatId];
            
            if (chat && chat.messages) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = chat.messages.map(msg => `
                    <div class="message ${msg.role}">
                        <div class="message-avatar">${msg.role === 'user' ? '👤' : '🏦'}</div>
                        <div class="message-content">${formatMessageContent(msg.content)}</div>
                    </div>
                `).join('');
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            updateChatHistory();
        }
        
        async function sendMessage(predefinedMessage = null) {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatMessages = document.getElementById('chatMessages');
            
            const message = predefinedMessage || input.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            autoResize(input);
            sendBtn.disabled = true;
            
            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-avatar">🏦</div>
                <div class="message-content">
                    <div class="loading">
                        <span>Thinking</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: getChatHistory(),
                        user_profile: {}
                    })
                });
                
                chatMessages.removeChild(loadingDiv);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.response, 'assistant');
                
                // Display chart if available
                if (data.chart_data) {
                    const chartDiv = document.createElement('div');
                    chartDiv.className = 'chart-container';
                    chartDiv.innerHTML = `
                        <img src="data:image/png;base64,${data.chart_data}" 
                             alt="Financial Chart">
                        <div style="font-size: 12px; color: var(--text-muted); margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 12px;">
                            📊 Generated chart based on your financial scenario
                            <button onclick="downloadChart('${data.chart_data}')" 
                                    style="background: var(--accent); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 11px; cursor: pointer;">
                                💾 Download PNG
                            </button>
                        </div>
                    `;
                    chatMessages.appendChild(chartDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
                
                // Save to chat history
                saveChatMessage(message, 'user');
                saveChatMessage(data.response, 'assistant');
                
            } catch (error) {
                chatMessages.removeChild(loadingDiv);
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
            }
            
            sendBtn.disabled = false;
        }
        
        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // Format content for better readability
            const formattedContent = formatMessageContent(content);
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${sender === 'user' ? '👤' : '🏦'}</div>
                <div class="message-content">${formattedContent}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function formatMessageContent(content) {
            // Replace markdown-style formatting with HTML
            let formatted = content
                // Convert **bold** to <strong>
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Convert *italic* to <em>
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Convert numbered lists
                .replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>')
                // Convert bullet points (- or *)
                .replace(/^[-*]\s+(.+)$/gm, '<li>$1</li>')
                // Convert double line breaks to paragraph breaks
                .replace(/\n\n/g, '</p><p>')
                // Convert single line breaks to <br>
                .replace(/\n/g, '<br>');
            
            // Wrap content in paragraphs
            if (formatted.includes('<li>')) {
                // Handle lists properly
                formatted = formatted
                    .replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>')
                    .replace(/<\/ul><br><ul>/g, '</li><li>')
                    .replace(/<ul><li>/g, '<ul><li>')
                    .replace(/<\/li><\/ul>/g, '</li></ul>');
            }
            
            // Wrap in paragraph tags if not already formatted
            if (!formatted.includes('<p>') && !formatted.includes('<ul>')) {
                formatted = '<p>' + formatted + '</p>';
            } else if (formatted.includes('</p><p>')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            return formatted;
        }
        
        function saveChatMessage(content, role) {
            if (!chatHistory[currentChatId]) {
                chatHistory[currentChatId] = { messages: [] };
            }
            
            chatHistory[currentChatId].messages.push({ content, role });
            updateChatHistory();
            
            // Save to localStorage
            localStorage.setItem('navus_chat_history', JSON.stringify(chatHistory));
        }
        
        function getChatHistory() {
            return chatHistory[currentChatId] ? chatHistory[currentChatId].messages : [];
        }
        
        function loadChatHistoryFromStorage() {
            const saved = localStorage.getItem('navus_chat_history');
            if (saved) {
                chatHistory = JSON.parse(saved);
                updateChatHistory();
            }
        }
        
        // Input handling
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        // Chart download functionality
        function downloadChart(base64Data) {
            const link = document.createElement('a');
            link.href = 'data:image/png;base64,' + base64Data;
            link.download = 'navus-financial-chart-' + new Date().toISOString().slice(0,10) + '.png';
            link.click();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadChatHistoryFromStorage();
        });
    </script>
</body>
