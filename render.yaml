services:
  - type: web
    name: navus-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd WebApp && python backend_openai_gpt4.py
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health